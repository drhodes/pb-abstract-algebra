        <h3>Definition 1.2.17</h3>
        <p>
            Given two functions `f: B \to C` and `g: A \to B`&dagger;, the <strong>composition</strong> of `f` and `g`, denoted 
            `f \circ g: A \to C`, is defined by
        </p>
        <p class="formula">
            \[(f \circ g)(x) = f(g(x)).\]
        </p>

        <h4>Example 1.2.18</h4>
        <p>
            If `f(x) = x^3` and `g(x) = e^x`, then 
            \[(f \circ g)(x) = (e^x)^3 = e^{3x}.\]
        </p>

    </page>
